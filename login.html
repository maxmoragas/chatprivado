<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Cargar Firebase desde la CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="auth.js"></script> <!-- Cargar auth.js después de Firebase -->
</head>
<body>
    <h1>Iniciar Sesión</h1>
    
    <form id="loginForm">
        <label for="email">Correo:</label>
        <input type="email" id="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" required>

        <button type="button" id="loginButton">Ingresar</button>
    </form>

    <script>
        document.getElementById("loginButton").addEventListener("click", async () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            const success = await window.loginUser(email, password);
            
            if (!success) {
                alert("Error en el inicio de sesión. Revisa la consola.");
            }
        });
    </script>
</body>
</html>
