<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiChatPrivado - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>LLA Bragado</h1>

    <div id="login">
        <h2>Iniciar sesión</h2>
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" placeholder="Escribe tu correo" required>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="Escribe tu contraseña" required>

        <button onclick="loginUser()">Iniciar sesión</button>
    </div>

    <script type="module" src="auth.js"></script>
</body>
</html>
