<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en Vivo</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Cargar Firebase desde la CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="auth.js"></script> <!-- Cargar auth.js despuÃ©s de Firebase -->
</head>
<body>
    <h1>Chat en Vivo</h1>
    
    <h3>Usuarios Online:</h3>
    <ul id="usuariosOnline"></ul>

    <div id="chatBox"></div>

    <input type="text" id="mensaje" placeholder="Escribe un mensaje...">
    <button id="enviarMensaje">Enviar</button>

    <script>
        // Mostrar usuarios online
        firebase.firestore().collection("users").where("online", "==", true).onSnapshot((snapshot) => {
            const onlineUsers = snapshot.docs.map(doc => `<li>${doc.data().nickname}</li>`).join("");
            document.getElementById("usuariosOnline").innerHTML = onlineUsers;
        });

        // Enviar mensaje al chat
        document.getElementById("enviarMensaje").addEventListener("click", () => {
            const mensaje = document.getElementById("mensaje").value;
            if (mensaje.trim() !== "") {
                firebase.firestore().collection("chat").add({
                    sender: firebase.auth().currentUser.displayName,
                    message: mensaje,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                document.getElementById("mensaje").value = "";
            }
        });

        // Mostrar mensajes en tiempo real
        firebase.firestore().collection("chat").orderBy("timestamp").onSnapshot((snapshot) => {
            const chatBox = document.getElementById("chatBox");
            chatBox.innerHTML = snapshot.docs.map(doc => `<p><b>${doc.data().sender}:</b> ${doc.data().message}</p>`).join("");
        });
    </script>
</body>
</html>
