<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLA Bragado</title>

    <!-- 🔥 Cargar Firebase correctamente -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
    <script src="firebaseConfig.js"></script>

    <style>
        /* 🔥 Fondo violeta en toda la pantalla */
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: rgb(138,43,226); 
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* 🔥 Título más grande */
        h2 { font-size: 36px; font-weight: bold; color: white; }

        /* 🔥 Fondo violeta para el formulario */
        #loginContainer { 
            max-width: 400px; 
            width: 90%;
            padding: 20px; 
            border-radius: 5px; 
            background-color: rgb(138,43,226);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        /* 🔥 Labels en columna */
        label { display: block; text-align: left; width: 100%; font-weight: bold; color: white; }
        
        /* 🔥 Inputs con texto blanco y fondo violeta */
        input { width: 100%; padding: 8px; font-size: 16px; margin-top: 5px; background-color: transparent; color: white; border: 1px solid white; }

        /* 🔥 Botones con fondo gris y texto negro */
        button { width: 100%; padding: 8px; font-size: 16px; margin-top: 5px; background-color: #808080; color: black; font-weight: bold; }

        /* 🔥 Imagen del león */
        img { max-width: 200px; }
    </style>
</head>
<body>
    <h2>LLA Bragado</h2>
    <img src="leon.png" alt="León"> <!-- 🔥 Imagen del león -->

    <div id="loginContainer">
        <h3>Iniciar sesión / Registrarse</h3>

        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" placeholder="Tu apodo">

        <label for="email">Correo:</label>
        <input type="email" id="email" placeholder="Correo">

        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="Contraseña">

        <button onclick="registerUser()">Registrarse</button>
        <button onclick="loginUser()">Iniciar Sesión</button>
    </div>

    <script src="auth.js"></script>
</body>
</html>
