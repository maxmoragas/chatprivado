<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLA BRAGADO - Chat</title>
    
    <link rel="icon" href="https://www.google.com/favicon.ico">
    
    <style>
        body {
            background-color: rgb(102, 51, 153);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 36px;
            margin-top: 20px;
        }

        img {
            width: 200px;
            margin-top: 20px;
        }

        .form-container, #chatContainer {
            width: 80%;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
        }

        input, button {
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
        }

        button {
            background-color: rgb(0, 100, 200);
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(0, 80, 180);
        }
    </style>
    
    <!-- Carga Firebase -->
    <script defer src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage-compat.js"></script>

</head>
<body>
    <h1>LLA BRAGADO - Chat</h1>

    <img src="leon.png" alt="León">

    <!-- Registro y Login -->
    <div class="form-container">
        <label for="email">Email:</label>
        <input type="email" id="email">

        <label for="password">Contraseña:</label>
        <input type="password" id="password">

        <button onclick="registrarUsuario()">Registro</button>
        <button onclick="loginUsuario()">Login</button>
        <button onclick="logoutUsuario()">Logout</button>
    </div>

    <!-- Área de chat -->
    <div id="chatContainer"></div>

    <input type="text" id="mensajeInput" placeholder="Escribe un mensaje...">
    <button onclick="enviarMensaje()">Enviar</button>

    <!-- Carga de imágenes -->
    <input type="file" id="imagenInput">
    <button onclick="enviarImagen()">Enviar Imagen</button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const firebaseConfig = {
                apiKey: "AIzaSyCalxt34jrPFP9VJM5yBFA4BRF2U1_XiZw",
                authDomain: "michatprivado-f704a.firebaseapp.com",
                databaseURL: "https://michatprivado-f704a-default-rtdb.firebaseio.com/",
                projectId: "michatprivado-f704a",
                storageBucket: "michatprivado-f704a.appspot.com",
                messagingSenderId: "187774286181",
                appId: "1:187774286181:web:95fc9391a64d3d244e498c"
            };

            firebase.initializeApp(firebaseConfig);
            window.firebase = firebase;  

            window.dispatchEvent(new Event("firebase-load-complete"));
        });
    </script>

    <script defer src="chat.js"></script>
</body>
</html>
