<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLA Bragado</title>

    <!-- 🔥 Cargar Firebase correctamente -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
    <script src="firebaseConfig.js"></script>

    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: rgb(138,43,226); }
        h2 { color: white; }
        #loginContainer { max-width: 400px; margin: auto; padding: 20px; border-radius: 5px; background: white; }
        img { max-width: 200px; }
    </style>
</head>
<body>
    <h2>LLA Bragado</h2>
    <img src="leon.png" alt="León"> <!-- 🔥 Imagen del león -->

    <div id="loginContainer">
        <h3>Iniciar sesión / Registrarse</h3>
        <input type="email" id="email" placeholder="Correo">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="registerUser()">Registrarse</button>
        <button onclick="loginUser()">Iniciar Sesión</button>
    </div>

    <script src="auth.js"></script> <!-- 🔥 Manejo de login/registro -->
</body>
</html>
