<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LLA Bragado</title>
    <link rel="stylesheet" href="styles.css">
    <script src="auth.js"></script>
</head>
<body>
    <h2>LLA Bragado</h2>

    <!-- Formulario de registro -->
    <input type="email" id="email" placeholder="Ingresa tu email">
    <input type="password" id="password" placeholder="Ingresa tu contraseña">
    <input type="text" id="nickname" placeholder="Elige tu nickname">
    <button onclick="register()">Registrar</button>

    <!-- Formulario de login -->
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Contraseña">
    <button onclick="login()">Iniciar sesión</button>

    <div id="users">Usuarios en línea:</div>
    <input type="text" id="input" placeholder="Escribe tu mensaje..." onkeypress="sendMessage(event)">
    <button onclick="sendMessageManual()">Enviar</button>
    <div id="chat"></div>

    <script src="script.js"></script>
</body>
</html>
