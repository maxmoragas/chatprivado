<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LLA Bragado</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: violet; color: white; }
        #chat { width: 80%; height: 400px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; margin: 0 auto; background-color: white; color: black; }
        #input { width: 80%; padding: 5px; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>LLA Bragado</h2>
    <div id="chat"></div>
    <input type="text" id="input" placeholder="Escribe tu mensaje..." onkeypress="sendMessage(event)">
    
    <script>
        function sendMessage(event) {
            if (event.key === "Enter") {
                let message = document.getElementById("input").value;
                if (message.trim() !== "") {
                    document.getElementById("chat").innerHTML += "<p>" + message + "</p>";
                    document.getElementById("input").value = "";
                }
            }
        }
    </script>
</body>
</html>
