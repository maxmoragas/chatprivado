<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js"></script>
    <script src="auth.js"></script> <!-- Cargar Firebase sin módulos -->
</head>
<body>
    <h1>Registro de Usuario</h1>
    
    <form id="registroForm">
        <label for="email">Correo:</label>
        <input type="email" id="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" required>

        <label for="nickname">Sobrenombre:</label>
        <input type="text" id="nickname" required>

        <button type="submit">Registrarse</button>
    </form>

    <script>
        document.getElementById("registroForm").addEventListener("submit", async (event) => {
            event.preventDefault();
            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const nickname = document.getElementById("nickname").value;
            
            const success = await registerUser(email, password, nickname);
            
            if (success) {
                alert("¡Usuario registrado exitosamente!");
                window.location.href = "salachat.html";
            } else {
                alert("Hubo un error en el registro. Revisa la consola.");
            }
        });
    </script>
</body>
</html>
