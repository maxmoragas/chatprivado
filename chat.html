    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            background-image: url('leon_transparente.png');
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 10px;
        }

        #chatContainer {
            max-width: 450px;
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #messages {
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: transparent;
            color: white;
        }

        .message {
            padding: 8px;
            margin: 5px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .sent {
            background-color: #075E54;
            align-self: flex-end;
        }

        .received {
            background-color: #202c33;
            align-self: flex-start;
        }

        #messageInput {
            width: 100%;
            min-height: 40px;
            max-height: 150px;
            padding: 10px;
            font-size: 14px;
            background-color: #202c33;
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            resize: none;
            overflow-y: hidden;
        }

        #sendMessage {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 8px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }

        #sendMessage:hover {
            background-color: #1EBE56;
        }

        #imageInput {
            display: none;
        }
    </style>
</head>
<body>
    <h2>LLA BRAGADO - Chat</h2>
    <div id="chatContainer">
        <div id="messages"></div>
        <textarea id="messageInput" placeholder="Escribe un mensaje..." oninput="adjustHeight(this)"></textarea>
        <button id="sendMessage">Enviar</button>
        <input type="file" id="imageInput">
    </div>
</body>
</html>
