<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - LLA BRAGADO</title>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
    <script src="firebaseConfig.js"></script>

    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: rgb(138,43,226); color: white; }
        h2 { font-size: 32px; text-transform: uppercase; }
        #chatContainer { max-width: 400px; margin: auto; padding: 10px; border: 1px solid #ddd; background-color: white; color: black; }
        #onlineUsers { margin-top: 15px; font-size: 14px; color: yellow; }
        button { background-color: #d3d3d3; color: black; font-weight: bold; padding: 8px; border: none; }
    </style>
</head>
<body>
    <h2>Chat - LLA BRAGADO</h2>
    <button onclick="logout()">Cerrar sesión</button>

    <div id="onlineUsers">Usuarios en línea:</div>
    <div id="chatContainer"></div>
    <input type="text" id="messageInput" placeholder="Escribe un mensaje">
    <button id="sendMessage">Enviar</button>

    <script src="chat.js"></script>
</body>
</html>
